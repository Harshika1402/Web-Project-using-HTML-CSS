<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Room</title>
    <style>
        .label {
            font-size: 20px;

        }
        .input {
            font-size: 20px;
            background-color: darkgray;

        }
    </style>


</head>
<body style="background-color: black;">
    <center>
    <form style="background-color: black; color: blanchedalmond;">
        <legend>
            <fieldset style="margin-left: 300px; margin-right: 300px;">
                <label for="first name" class="label">First Name</label>
                <input id=" first name"  type="text" placeholder="Enter Your First Name" class="input"><br><br><br>
                <label for="last name"class="label">Last Name</label>
                <input id="last name" type="text" placeholder="Enter Your Last Name"class="input"><br><br>                <p style=" font-size: 20px;">From:</p>
                <label for="from date"class="label">Date</label>
                <input id="from date" value="from date" type="date"class="input">

                <label for="from time"class="label">Time</label>
                <input id=" from time" value="from time" type="time"class="input"> <br><br>

                <p style=" font-size: 20px;">To:</p>
                <label for="to date"class="label">Date</label>
                <input id="to date" value="to date" type="date"class="input">

                <label for="to time"class="label">Time</label>
                <input id=" to time" value="to time" type="time"class="input"> <br><br>

                <label for="adult"class="label">Adult</label>
                <input id="adult" value="adult" type="number" placeholder="Adult"class="input"><br><br>

                <label for="child"class="label">Child</label>
                <input id="child" value="child" type="number" placeholder="Child"class="input"><br>
                <p style=" font-size: 20px;">Room Type:</p>
                <select placeholder="Select Your Room Type"class="input">
                    <option>Select your Room Type</option>
                    <option value="junior">Junior Suit</option>
                    <option value="executive">Executive Suit</option>
                    <option value="super delux">Super Delux Suit</option>
                </select><br><br><br>

                <label for="rooms"class="label">No. of Rooms</label>
                <input type="number" id="rooms" placeholder="Enter the no. of rooms"class="input"><br><br><br>

                <button type="submit" style="font-size: larger; background-color: hsl(39, 100%, 50%);;"><b><a href="Thankyou.html">Submit</a></b> </button>


            </fieldset>
        </legend>
    </form>
</center>
</body>
</html>
